<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Farsan" rel="stylesheet">
    <title>Weatherapp</title>
</head>

<body>
    <h1>Karakana Inc</h1>
    <h2>Weather App</h2>
    <h3 class="location">Nyali, Mombasa, KE</h3>
    <h3 class="temperature"><span class="degree">30</span> <sup>0</sup> <span class="unit">C</span> </h3>
    <div class="weatherImage"></div>
    <button class="button"><span>Change Units </span></button>

    <script>
        function convert(degree) {
            var x;
            if (degree == "C") {
                x = $(".degree").text() * 9 / 5 + 32;
                $(".degree").text().text() = Math.round(x);
            } else {
                x = ($(".degree").text().text() - 32) * 5 / 9;
                $(".degree").text().text() = Math.round(x);
            }
        }
    </script>
</body>

</html>
